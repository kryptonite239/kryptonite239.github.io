<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>How's My Weather!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        
    </head>
    <body>
       
    <header>
        <div class="location">
            <div class="dropdown">
            <div class="icon">
                <img src="images/1x/pin.png">
            </div>
            <div class="down">
                <ul>
                    <li id="Paris">Paris</li>
                    <li id="Sydney">Sydney</li>
                    <li id="New York">New York</li>
                    <li id="Mumbai">Mumbai</li>
                    <li id="Kolkata">Kolkata</li>
                    <li id="Tokyo">Tokyo</li>
                </ul>
            </div>
        </div>
            <div class="location_name" id="location_name">
                
            </div>
        </div>
        <div class="info">
            <div class="curr_time" id="time">12:53 PM</div>
            <div class="curr_date" id="curr_date">Feb 08, 2023</div>
            <div class="curr_day" id="curr_day">Saturday</div>
            <div class="currentweather" id="currentweather">
                
                    <div class="curr_humidity" id="curr_hum">Humidity: humidity</div>
                    <div class="curr_pressure" id="curr_pre">Pressure: 1000</div>
            </div>
            
        </div>
    </header>
    <div class="container">
        <div class="today_info" id="today_info">
            <div class="today_temp">
                <div class="today_icon" id="today_icon">
                    
                </div>
                 <div class="temp_now" id="temp_now">
                        
                        
                 </div>
            </div> 
            
              <h1 class="today_sky" id="today_sky">Sunny</h1>
              <h2 class="today_day" id="today_day">Saturday</h2>
              <div class="today_main_info" id="today_main_info">
                
            </div>
        </div>
        <div class="next_info" id="next_info">
            
           
    </div>
    <!-- <footer>All The Temperatures Mentioned Above Are In Celcius</footer> -->
    <script src="index.js"></script>
    
    </body>
</html>
